<mat-progress-spinner mode="indeterminate" style="margin:0 auto;" *ngIf="loading"></mat-progress-spinner>
<div *ngIf="!loading">
  <h1 mat-dialog-title>{{data}}</h1>
  <div mat-dialog-content>
    <label for="">人口：{{info[0].population | number}}</label>
  </div>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="close()">關閉</button>
  </div>
</div>
